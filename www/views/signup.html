<div class="main-bg" style="background-image: url(images/main-bg.png);"></div>
<div class="main-screen">
    <div class="logo"><a href="#"><img src="images/logo.png" alt="Selfie Cause"></a></div>
    <div class="form-area">
        <div class="form-group">
            <input type="text" id="username" data-required="true" placeholder="Username">
            <i class="icon icon-avatar"></i>
        </div>
        <div class="form-group">
            <input type="email" id="email" data-type="email" data-required="true" placeholder="Email">
            <i class="icon icon-mail"></i>
        </div>
        <div class="form-group">
            <input type="password" id="password" data-required="true" placeholder="Password">
            <i class="icon icon-lock"></i>
        </div>
        <span class="info">You further agree to comply with the supplemental terms and conditions set forth in this <a href="#">Agreement.</a></span>
        <button id="btn-signup" class="btn btn-primary">Sign Up</button>
    </div>
</div>
<a href="#" id="btn-signin" class="alternate-link">Already have an account? Sign in.</a>
<script type="text/javascript" src="js/controllers/signup.js"></script>
